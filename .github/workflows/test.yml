name: Test

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  autotester:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up Python 3.10
        uses: actions/setup-python@v3
        with:
          python-version: "3.10"
          cache: 'pip'
          cache-dependency-path: requirements.txt
      - name: Setup pip, pytest, and dependencies.
        run: |
          python -m pip install --upgrade pip
          pip install pytest
          pip install .
      - name: Install and test.
        run: |
          pytest ./tests/ --tb=no
