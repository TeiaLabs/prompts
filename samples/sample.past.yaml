name: turbo_prompt_with_examples
description: Example of turbo prompt with initial_template_data (few-shot)
system_prompt: |
    You are an AI that fixes code issues:
    Language: <language>
user_prompt: |
    Code to check:
    ```
    <source_code>
    ```
assistant_prompt: |    
    Bug Description:
    <prediction>
template_vars:
    - source_code

initial_template_data:
    - role: system
      inputs: 
        language: python
    - role: user
      inputs:
        source_code: |
            def sum_numbers(a, b):
                return a * b
    - role: assistant
      inputs:
        prediction: |
            The function should return the sum of a and b, not their product.
settings:    
    engine: gpt-3.5-turbo