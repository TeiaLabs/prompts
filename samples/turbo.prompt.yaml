name: basic_turbo_prompt
description: |-
    Basic turbo prompt example
system_prompt: |
    You are a chatbot
user_prompt: |
    <name>: <message>
assistant_prompt: |
    answer: <message>
template_vars:
    - input_sentence
    - name
    - message
settings:
    temperature: 0.15
    engine: gpt-3.5-turbo
    max_tokens: 32
